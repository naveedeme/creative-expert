<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master E-Commerce with Xtreme Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --dark-color: #2d3748;
            --white: #ffffff;
            --light-bg: #f8f9fa;
            --text-light: #718096;
            --box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-bg);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles - Exactly matching reference */
        header {
            background-color: var(--white);
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            height: 40px; /* Adjust based on your logo's aspect ratio */
        }

        .logo img {
            height: 100%;
            width: auto; /* Maintain aspect ratio */
            max-width: 180px; /* Prevent logo from being too wide */
            margin-left: 15px;
            border-radius: 10px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            transition: var(--transition);
        }
        
        nav ul li a:hover, 
        nav ul li a.active {
            color: var(--primary-color);
        }
        
        .whatsapp-btn {
            background-color: #25D366;
            color: var(--white);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--dark-color);
        }

        /* Rest of your CSS remains unchanged */
        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
        }

        a:hover {
            color: var(--secondary-color);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
            font-size: 1rem;
        }

        .btn.primary-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: 2px solid var(--primary-color);
        }

        /* ... rest of your existing CSS ... */

        @media (max-width: 768px) {
            header .container {
                flex-wrap: wrap;
            }
            
            .menu-toggle {
                display: block;
                order: 1;
            }
            
            .logo {
                order: 2;
                flex: 1;
                text-align: center;
            }
            
            .whatsapp-btn {
                order: 3;
            }
            
            nav {
                order: 4;
                width: 100%;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }
            
            nav.active {
                max-height: 300px;
                padding: 15px 0;
            }
            
            nav ul {
                flex-direction: column;
            }
            
            nav ul li {
                margin: 10px 0 0;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Updated Header to exactly match reference -->
    <header>
        <div class="container">
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <img src="images/logo.png" alt="Xtreme Commerce">
            </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="classes.html" class="active">Online Classes</a></li>
                </ul>
            </nav>
            <a href="https://wa.me/923125899189" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> Chat Now
            </a>
        </div>
    </header>

    <!-- Rest of your HTML remains unchanged -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Master E-Commerce with Expert Guidance</h1>
                <p>Join our comprehensive online courses and transform your e-commerce business with proven strategies from industry experts.</p>
                <div class="hero-buttons">
                    <a href="courses.html" class="btn primary-btn">Join Next Class</a>
                    <a href="classes.html" class="btn secondary-btn">View Courses</a>
                </div>
            </div>
        </div>
    </section>

    <!-- ... rest of your existing HTML ... -->

    <script>
        // Mobile Menu Toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.getElementById('main-nav').classList.toggle('active');
        });

        // Testimonial Data
        const testimonials = [
            {
                text: "The practical strategies taught here are game-changers. My Shopify store is now profitable!",
                author: "Fatima Kanwal, Karachi"
            },
            {
                text: "Best investment I've made. The community support alone is worth the course fee.",
                author: "Bilal Chaudhry, Islamabad"
            }
        ];

        // Load Testimonials
        function loadTestimonials() {
            const slider = document.querySelector('.testimonial-slider');
            testimonials.forEach(testimonial => {
                const testimonialDiv = document.createElement('div');
                testimonialDiv.className = 'testimonial';
                testimonialDiv.innerHTML = `
                    <p>"${testimonial.text}"</p>
                    <div class="author">- ${testimonial.author}</div>
                `;
                slider.appendChild(testimonialDiv);
            });
        }

        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', function() {
            loadTestimonials();
        });
    </script>
</body>
</html>
